<div class="container">
  <div class="row">
    <div class="col-sm">
      <h1>Add New User </h1>
      <form>
        <div class="form-group mt-3">
          <label for="exampleInputEmail1">User Name:</label>
          <input type="email" class="form-control mt-2" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group mt-3">
          <label for="exampleInputPassword1">Email Address:</label>
          <input type="email" class="form-control mt-2" id="exampleInputPassword1" placeholder="Enter Email">
        </div>
        <div class="form-group mt-3">
          <label for="exampleInputPassword1">Password:</label>
          <input type="password" class="form-control mt-2" id="exampleInputPassword1" placeholder="Enter Password">
        </div>
        <div class="form-check mt-3">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Remember Me</label>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
      </form>
    </div>
    <div class="col-sm">
      
    </div>
    <div class="col-sm">
      <h1>All Users </h1>
    </div>
  </div>
</div>
