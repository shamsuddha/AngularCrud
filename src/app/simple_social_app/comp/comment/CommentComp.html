<div class="col col-lg-6">
  Comment :
  <form [formGroup]="commentDtoFg">
    <div class="form-group" style="margin: 5px;">
      <textarea class="form-control" formControlName="body" rows="1"
                placeholder="Add comment"></textarea>
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-primary " style="margin: 5px;"
              (click)="saveComment()">Comment
      </button>
    </div>
  </form>

  <div *ngFor="let commonDto of commentDtoList">
    {{commonDto.id}}
    {{commonDto.body}}
    <button type="button" class="btn btn-primary mx-3" >Reply</button>
    <button type="button" class="btn btn-secondary mx-3" >Edit</button>
    <button type="button" class="btn btn-danger mx-3" >Delete</button>

  </div>


</div>
