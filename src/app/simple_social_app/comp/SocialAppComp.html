<div class="container-fluid">
  <div class="row justify-content-md-center">
    <div class="col col-md-12">
      <h5 class="text-center">Simple social app</h5>
      {{currentUserId}}
      <hr/>
    </div>
  </div>
  <div class="row">
    <div class="col col-md-12">
      Add Post :
      <form [formGroup]="postDtoFg">
        <div class="form-group">
          <textarea class="form-control" id="body" rows="2" formControlName="body">Add post</textarea>
        </div>
        <div class="form-group">
          <button class="btn btn-primary" type="button" (click)="savePost()" style="margin:5px;">Submit</button>
          <!-- <button class="btn btn-primary" type="button" (click)="update()">update</button> -->
          <button class="btn btn-primary" type="button" (click)="reset()" style="margin:5px;">reset</button>
        </div>
      </form>
      <hr/>
      <h5>Post List:</h5>
      <hr/>
      <hr/>
      <!--{{postDtoFg.value | json}}-->

      <div *ngFor="let postDto of postDtoList">
        <div> {{postDto.id}} :  {{postDto.body}}</div>
        <div>Posted By: {{postDto.userDto?.name}}</div>
        <!--<div>{{postDto.postLikeDtoList}}</div>-->
        <div>
          <button type="button" class="btn btn-primary" style="margin: 5px;" (click)="onShowClick(postDto)">Show
          </button>
          <button type="button" class="btn btn-secondary" style="margin: 5px;">Edit</button>
          <button type="button" class="btn btn-danger" style="margin: 5px;">Delete</button>
          <button type="button" class="btn btn-primary" style="margin: 5px;" (click)="postLikeClicked(postDto)">Like
          </button>
        </div>
        <div class="px-5">
          <CommentComp [postDto]="postDto"></CommentComp>
        </div>
        <hr/>
      </div>

    </div>

  </div>
</div>
