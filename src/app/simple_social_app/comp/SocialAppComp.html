<div class="container">
  <div class="row justify-content-md-center">
    <div class="col col-lg-12">
      <h1 class="text-center">Simple social app</h1>
      <hr />
    </div>
  </div>
  <div class="row">
    <div class="col col-lg-6">
      <h2 class="text-center">Add new Post</h2>
      <hr />
      <form>
        <div class="row">
          <div class="col" style="margin: 5px;">
            <input type="text" class="form-control" placeholder="id">
          </div>
          <div class="col" style="margin: 5px;">
            <input type="text" class="form-control" placeholder="title">
          </div>
        </div>
        <div class="form-group" style="margin: 5px;">
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">Body</textarea>
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-primary btn-lg" style="margin: 5px;">Submit</button>
          <button type="button" class="btn btn-secondary btn-lg" style="margin: 5px;">Reset</button>
        </div>
      </form>
      <hr />
      <h2 class="text-center">All Post List</h2>
      <table class="table table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Body</th>
            <th scope="col">Comment count</th>
            <th scope="col">Likes count</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Larry</td>
            <td>the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col col-lg-6">
      <h2 class="text-center">Add new Comment</h2>
      <hr />
      <form>
        <div class="row">
          <div class="col" style="margin: 5px;">
            <input type="text" class="form-control" placeholder="id">
          </div>
          <div class="col" style="margin: 5px;">
            <input type="text" class="form-control" placeholder="title">
          </div>
        </div>
        <div class="form-group" style="margin: 5px;">
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">Body</textarea>
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-primary btn-lg" style="margin: 5px;">Submit</button>
          <button type="button" class="btn btn-secondary btn-lg" style="margin: 5px;">Reset</button>
        </div>
      </form>
      <hr />
      <h2 class="text-center">All Post List</h2>
      <table class="table table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Larry</td>
            <td>the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
